<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html ng-app="app"><head><meta charset="utf-8" /><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js" type="text/javascript"></script><script src="http://code.jquery.com/jquery-2.1.0.js" type="text/javascript"></script><script src="./svg.js" type="text/javascript"></script><script src="./app.js" type="text/javascript"></script><link rel="stylesheet" href="./app.css" /></head><body ng-controller="AppController"><div style="width:1in;visible:hidden;padding:0px" id="dpitest"></div><div class="devices"><div ng-repeat="spec in devices" ng-click="setSpec(spec)" class="device"><div class="properties"><span ng-bind="spec.name" class="name"></span><span class="space"></span><span ng-bind="spec.width"></span><span>&times;</span><span ng-bind="spec.height"></span><span>px</span><span class="space"></span><span ng-bind="spec.dpi"></span><span>DPI</span></div><div class="actions"><a href="#" ng-click="showSpec(spec)" class="space show">Show</a><a href="#" ng-click="removeSpec(spec)" class="remove">Remove</a></div></div></div><div class="inputs"><div class="properties"><input ng-model="specs.width" type="number" min="1" max="10000" /><span>&times;</span><input ng-model="specs.height" type="number" min="1" max="10000" /><span>px</span><span class="space"></span><input ng-model="specs.dpi" type="number" min="1" max="10000" /><span>DPI</span></div><div class="actions"><input ng-model="specs.name" /><a href="#" ng-click="saveSpec(specs)" ng-if="specs.name" class="remove">Save</a></div></div><div class="specs"><div class="vertical"><div><span ng-bind="result.inchWidth"></span><span>&nbsp;"</span></div><div><span ng-bind="result.pxWidth"></span><span>&nbsp;px</span></div><div><span ng-bind="result.dpWidth"></span><span>&nbsp;dp</span></div></div><div class="horizontal"><div><span ng-bind="result.inchHeight"></span><span>&nbsp;"</span></div><div><span ng-bind="result.pxHeight"></span><span>&nbsp;px</span></div><div><span ng-bind="result.dpHeight"></span><span>&nbsp;dp</span></div></div><div ng-device="stage" id="stage"></div><div class="info"><dl><dt>Size</dt><dd><span ng-bind="result.size"></span><span>&nbsp;"</span></dd><dt>Density</dt><dd><span ng-bind="result.density"></span></dd><dt>SW</dt><dd><span ng-bind="result.sw"></span><span>&nbsp;dp</span></dd></dl></div></div></body></html>
